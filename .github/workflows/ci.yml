name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Docs"
            bazel_version: "rolling"
            package: "docs"
            runner: "ubuntu-latest"
            test: true

          - name: "Bazel latest: @package_metadata (Linux x64)"
            bazel_version: "rolling"
            package: "metadata"
            runner: "ubuntu-latest"
            test: false

          - name: "Bazel 8.x: @package_metadata (Linux x64)"
            bazel_version: "8.x"
            package: "metadata"
            runner: "ubuntu-latest"
            test: false

          - name: "Bazel 7.x: @package_metadata (Linux x64)"
            bazel_version: "7.x"
            package: "metadata"
            runner: "ubuntu-latest"
            test: false

    runs-on:
      - "${{ matrix.runner }}"

    steps:
      - uses: "actions/checkout@v4"

      - name: "Test"
        working-directory: "${{ github.workspace }}/${{ matrix.package }}"
        env:
          USE_BAZEL_VERSION: "${{ matrix.bazel_version }}"
        run: |
          bazel test //...
          if [[ "$?" = "4" ]]; then
            exit 0
          fi
